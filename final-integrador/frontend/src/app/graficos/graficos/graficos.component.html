

<div class="row">

    <circle-progress
    [title]="'html'"
    [titleColor]="'white'"
    [titleFontSize]="'1em'"
    [showSubtitle]="false"
    [backgroundColor]="'black'"
  [percent]="75"
  [radius]="100"
  [showUnits]="false"
  [outerStrokeWidth]="16"

  [outerStrokeGradient]="true"
  [innerStrokeWidth]="2"
  [outerStrokeColor]="'#81D4FA'"
  [innerStrokeColor]="'#FAFAFA'"
  [animation]="true"
  [animationDuration]="1000"
></circle-progress></div>
